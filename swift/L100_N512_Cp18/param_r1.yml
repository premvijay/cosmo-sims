#
# Define some meta-data about the simulation
MetaData:
  run_name:   r1  # The name of the simulation. This is written into the snapshot headers.

# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     2.9324288453e+43    # 10^10 M_sun
  UnitLength_in_cgs:   4.55047571155e+24 # 1 Mpc
  UnitVelocity_in_cgs: 1e5   	     # 1 km/s
  UnitCurrent_in_cgs:  1   	     # Amperes
  UnitTemp_in_cgs:     1   	     # Kelvin

# Cosmological parameters
Cosmology:
  h:              0.6781        # Reduced Hubble constant
  a_begin:        0.04     # Initial scale-factor of the simulation
  a_end:          1.0           # Final scale factor of the simulation
  Omega_cdm:        0.2579272        # C Matter density parameter
  Omega_lambda:   0.6936625         # Dark-energy density parameter
  Omega_b:        0.0484103     # Baryon density parameter

# Parameters for the self-gravity scheme
Gravity:
  mesh_side_length:              512       # Number of cells along each axis for the periodic gravity mesh.
  eta:                           0.05     # Constant dimensionless multiplier for time integration.
  MAC:                           adaptive  # Choice of mulitpole acceptance criterion: 'adaptive' OR 'geometric'.
  epsilon_fmm:                   0.001     # Tolerance parameter for the adaptive multipole acceptance criterion.
  theta_cr:                      0.7       # Opening angle for the purely gemoetric criterion.
  comoving_DM_softening:         3.18533299809e+23 # Comoving Plummer-equivalent softening length for DM particles (in internal units).
  max_physical_DM_softening:     3.18533299809e+23    # Maximal Plummer-equivalent softening length in physical coordinates for DM particles (in internal units).
  comoving_baryon_softening:     3.18533299809e+23 # Comoving Plummer-equivalent softening length for baryon particles (in internal units).
  max_physical_baryon_softening: 3.18533299809e+23    # Maximal Plummer-equivalent softening length in physical coordinates for baryon particles (in internal units).
  #softening_ratio_background:    0.04      # Fraction of the mean inter-particle separation to use as Plummer-equivalent softening for the background DM particles.

# Parameters governing the time integration (Set dt_min and dt_max to the same value for a fixed time-step run.)
TimeIntegration:
  dt_min:            1e-7  # The minimal time-step size of the simulation (in internal units).
  dt_max:            0.02  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:   snapshot      # Common part of the name of output files.
  subdir:     snapdir         # (Optional) Sub-directory in which to write the snapshots. Defaults to  (i.e. the directory where SWIFT is run).
  scale_factor_first: 0.04 # (Optional) Scale-factor of the first snapshot if cosmological time-integration.
  delta_time: 1.2        # Time difference between consecutive outputs (in internal units)
  invoke_stf: 0           # (Optional) Call VELOCIraptor every time a snapshot is written irrespective of the VELOCIraptor output strategy.
  invoke_fof: 0           # (Optional) Call FOF every time a snapshot is written
  compression: 0          # (Optional) Set the level of GZIP compression of the HDF5 datasets [0-9]. 0 does no compression. The lossless compression is applied to *all* the fields.
  distributed: 0          # (Optional) When running over MPI, should each rank write a partial snapshot or do we want a single file? 1 implies one file per MPI rank.
  UnitMass_in_cgs:     2.9324288453e+43   # (Optional) Unit system for the outputs (Grams)
  UnitLength_in_cgs:   4.55047571155e+24  # (Optional) Unit system for the outputs (Centimeters)
  UnitVelocity_in_cgs: 1e5  # (Optional) Unit system for the outputs (Centimeters per second)
  UnitCurrent_in_cgs:  1  # (Optional) Unit system for the outputs (Amperes)
  UnitTemp_in_cgs:     1  # (Optional) Unit system for the outputs (Kelvin)
  output_list_on:      1  # (Optional) Enable the output list
  output_list:         /mnt/home/student/cprem/cosmo-sims/swift//outputs-few.list # (Optional) File containing the output times (see documentation in Parameter File section)

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:           1.01        # Time between statistics output

# Parameters related to the initial conditions
InitialConditions:
  file_name:  /scratch/cprem/sims/L100_N512_Cp18/r1//ics//monofonic_24_combined.hdf5 # The file to read
  periodic:                    1    # Are we running with periodic ICs?
  generate_gas_in_ics:         0    # (Optional) Generate gas particles from the DM-only ICs (e.g. from panphasia).

